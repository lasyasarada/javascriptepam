<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
        <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Gloria Hallelujah' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
<script src="index.js"></script>
<style>
body{
    background-color: gray;
    background-repeat: no-repeat;
    
}
h1{
  font-family: 'Arial black';
  font-weight: bold;
  color: black;
    font-size: 50px;
     margin-left: 450px;
     
   
   
    float: right;
    text-align: right;
  

}

.head{
    
    min-height:100px;
    
     left:50% ;

}

.round{
    top:25%;
    background-color: white;
    border-radius: 25px;
    border-color: black;
    font-family: 'comic sans ms';
    color: #F5F5F5;
    width: 500px;
    height: 500px;
    position: absolute;
    left:25% ;
          right:40%;
          padding: 25px;
          margin: 20px;
          color:teal;
          border-width: 10px;
          margin: auto;
          min-height: 850px;
          min-width: 700px;
}
.Center{
    position: absolute;
    left:80%;
}
label{
  padding: 10px 10px;
  margin-bottom: 0px;
}
input{
  margin-bottom: 10px;
}
</style>  



</head>
    <body>
        <div class="container">
            <div class="row">
                <div class=" sm-12 md-5 lg-3">
                    <div class="row">
                        <div class=" sm-12 md-12 ">
                          <div class="head">

                          </div>
                        </div>
                    </div>
                        <div class="row">
                        <div class="sm md-7 mg-12">
                            <div style="float: center">
                              <h1>Signup Form</h1>
                            </div>
                        </div>
                    </div>
                
                </div>
                <br><br>
             <div class="sm md-7 lg">
                  <div class="sm md-12">
                          
                          <div class="round">
                              <form name="signup" onsubmit="return called()">
                                <div class="place1">
                                       
                                <div class="row">
                                   <div class=" col">
                                       <div class="form-group">
                                          <label for="firstname">First Name* :</label>
                                          <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" required>
                                        </div>                     
                                     </div>
                                     
                                   <div class="col">
                                       <div class="form-group">
                                          <label for="lastname">Last Name :</label>
                                          <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
                                        </div>      
                                    </div>
                                </div>
                            
                                <label for="username">User Name* :</label>
                                   <input type="text" class="form-control" id="username" placeholder="Enter your username" required>

                                 
                                    <label for="password">Password* :</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>


                                    <label for ="college">College* :</label>
                                    <input type="text" name="college" id="college" class="form-control" placeholder="Enter your college name" required>
                                    
                                    <label for ="branch">Stream* :</label>
                                    <input type="text" name="branch" id="branch" class="form-control" placeholder="Enter your stream" required>
                                    
                                    <label for="location">Location* :</label>
                                    <input type="text" id="location" class="form-control" required>
                       
                                    <label for ="gender">Gender* :</label>
                                  
                                    <select id ="gender" name="gender" class="form-control" placeholder="--select gender--" required>
                                      <option value="--select gender--">--select gender-- </option>  
                                      <option value="male">male</option>
                                        <option value="female">female</option>
                                         <option value="female">other</option>
                                      </select>
                                      <br>
                                    
                                
                                    <input type="checkbox" id="accept">
                                    <label for ="accept">Accept & Terms</label>
                                     <br>

                                    <div class="Center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                                    </div>
  
                                 </form>

                              </div>

                          </div>



                  </div>




             </div>
            </div>
        </div>



    </body>
</html>
